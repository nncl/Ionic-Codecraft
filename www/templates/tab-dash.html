<ion-view view-title="{{ title }}">
  <ion-content class="padding" ng-init="app.title='Mooo...'">
    <div class="list card">
      <div class="item item-divider">{{app.title}}</div>
      <div class="item item-body">
        <div>
          Or with <b>ng-bind</b>:
        </div>
        <div ng-bind="app.title"></div>
        <br>
        <div>
          Data binding with input:
        </div>
        <label class="item item-input">
          <input type="text" ng-model="app.title" />
        </label>
      </div>
    </div>
    <div class="list card" ng-controller="MyCustomController">
      <div class="item item-divider">{{ title }}</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

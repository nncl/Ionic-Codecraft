<ion-view view-title="{{ title }}">
  <ion-content class="padding" ng-init="foo='Mooo...'">
    <div class="list card">
      <div class="item item-divider"> My first form </div>
      <div class="item item-body">

        <div>
          <label class="item item-input">
            <span class="input-label">rootScope</span>
            <input type="text" ng-model="foo">
          </label>
        </div>

        <div ng-controller="firstCtrl">
          <label class="item item-input">
            <span class="input-label">childScope</span>
            <input type="text" ng-model="foo">
          </label>
        </div>

        <div ng-controller="secondCtrl">
          <label class="item item-input">
            <span class="input-label"> {{myvar}} </span>
            <input type="text" ng-model="myvar">
          </label>
        </div>

      </div>

      <div class="item item-body" ng-controller="myFormCtrl">
        <form name="loginForm" ng-submit="login()">
            <div>
              <label class="item item-input">
                <input type="text" ng-model="model.username" placeholder="Username" required>
              </label>
              <label class="item item-input">
                <input type="password" ng-model="model.password" placeholder="Password" required>
              </label>
            </div>

            <div>
              <button class="button button-assertive" type="submit">
                Login
              </button>
            </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
